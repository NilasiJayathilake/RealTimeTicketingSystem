<div class="container-fluid">
  <h1>Please Enter Event Details Here </h1>
  <h2> Configurations </h2>
  <form (ngSubmit)="onSubmit(configurationForm)" #configurationForm = ngForm>
    {{configurationForm.value |json}}

    <div class="form-group mb-3">
      <label>Event Name: </label>
      <input type="text" class="form-control" name="eventName" ngModel>
    </div>

    <div class="form-group mb-3">
      <label>Event Date: </label>
      <input type="datetime-local" class="form-control" name="eventDate" ngModel>
    </div>

    <div class="form-group mb-3">
      <label>No Of Tickets: </label>
      <input type="number" class="form-control" name="noOfTickets" ngModel>
    </div>

    <div class="form-group mb-3">
      <label>Ticket Rate: </label>
      <span class="input-group-text">LKR</span>
      <input type="number" min="1000.00" step="500.00" class="form-control" name="ticketRate" ngModel>
    </div>

    <div class="form-group mb-3">
      <label>Maximum Ticket Capacity: </label>
      <input type="number" class="form-control" name="maxTicketCapacity" ngModel>
    </div>

    <div class="form-group mb-3">
      <label>Ticket Release Rate: </label>
      <input type="number" class="form-control" name="ticketReleaseRate" ngModel>
    </div>

    <div class="form-group mb-3">
      <label>Ticket Retrieval Rate: </label>
      <input type="number" class="form-control" name="retrievalRate" ngModel>
    </div>

    <div class="form-check mb-4">
      <input type="checkbox" class="form-check-input">
      <label class="form-check-label"> I agree to the <a href="/terms-and-conditions" target="_blank">Terms and Conditions</a> and acknowledge that my event data will be stored for the purpose of ticket management.</label>
    </div>
  <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
